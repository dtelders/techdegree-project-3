<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <main>
        <div class="welcome">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <hr class="top">

        <div class="contact">
            <form action="index.html" method="POST">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="contact-info">

                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" required>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone">

                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_name">

                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">

                        <label for="state">State</label>
                        <select name="user_state" id="state" placeholder="Choose State">
                            <option value="" disabled selected hidden>Choose State</option>
                            <option value="california">California</option>
                            <option value="arizona">Arizona</option>
                            <option value="florida">Florida</option>
                        </select>

                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip">
                    </div>
                </fieldset>
        </div>

        <hr>

        <div class="newsletter">
            <fieldset>
                <legend>Newsletter</legend>
                <label class="newsletter-details">Select the newsletter you would like to recieve</label><br>
                <input type="checkbox" id="html_news" value="html_news" name="user_newsletter"><label
                    for="html_news">HTML</label><br>

                <input type="checkbox" id="css" value="css" name="user_newsletter"><label for="css">CSS
                    News</label><br>

                <input type="checkbox" id="javascript" value="javascript" name="user_newsletter"><label
                    for="javascript">Javascript News</label><br>

                <label class="newsletter-details">Newsletter fomat</label><br>
                <input type="radio" id="html" value="html" name="user_format"><label for="html">HTML</label><br>

                <input type="radio" id="plain" value="plain" name="user_format"><label for="plain">Plain
                    text</label><br>

                <label class="newsletter-details">Other topics you'd like to hear about</label>
                <textarea name="other_topics" id="topics" cols="30" rows="7"></textarea>
            </fieldset>
        </div>
        <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>Copyright The Code Review</footer>
</body>

</html>
